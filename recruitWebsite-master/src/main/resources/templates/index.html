<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--替换当前位置的 HTML 头部内容。-->
<!--front-common :: commonCss(...)：这是要替换的模板片段的名称和参数
    ~{::title}表示传递一个没有任何内容的参数，通常用于模板片段中需要使用的标题。
    ~{}、~{}：表示传递两个空参数，这可能是模板片段中的其他需要的参数。
    ~{::style}：表示传递一个没有任何内容的参数，通常用于模板片段中需要使用的样式。-->
<head th:replace="front-common :: commonCss(~{::title},~{},~{},~{::style})">
    <title>IT人才招聘</title>
    <!--内联的 CSS 样式，设置了所有元素的内边距和外边距为 0 像素-->
    <style type="text/css">
        * {
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">

    <div th:replace="front-common::header('index')"></div>

    <div class="layui-layout-body" style="margin-top: 50px;">
        <!-- 内容主体区域 -->
        <div class="layui-bg-gray" style="padding: 30px;">
            <div class="layui-container" style="display:flex;flex-direction: column;align-items: center">
                <div class="layui-carousel" id="test10">
                    <div carousel-item="">
                        <div><img th:src="@{/pic/ad/1.png}"></div>
                        <div><img th:src="@{/pic/ad/2.png}"></div>
                        <div><img th:src="@{/pic/ad/3.png}"></div>
                        <div><img th:src="@{/pic/ad/4.png}"></div>
                        <div><img th:src="@{/pic/ad/5.png}"></div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="front-common::footer"></div>
    </div>

</div>
<script>

    layui.use(['carousel', 'form'], function() {
        var carousel = layui.carousel
            , form = layui.form;
        //图片轮播
        carousel.render({
            elem: '#test10'
            , width: '840px'
            , height: '420px'
            , interval: 5000
        });
    })

</script>
</body>

</html>
